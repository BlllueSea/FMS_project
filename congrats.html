<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init();">
    <script>
      var score = 0;
      var activity_name = '';
      function init() { window.parent.setUpFrame(); return true; }
      function yourMethod(arg1, arg2) {
        score = arg1;
        switch (arg2) {
          case 1:
            activity_name = 'first activity!';
            break;
          case 2:
            activity_name = 'second activity!';
            break;
          case 3:
            activity_name = 'third activity!';
            break;
          default:
            activity_name = 'first activity!';
        }
      }

      function setup() {
        createCanvas(650, 400);
      }

      function draw() {
        // Background Color
        background("#AAF0D1");

        // Text
        fill("green");
        textSize(22);
        text("Congratulation! You have completed the", 90, 80);
        text(activity_name,490,80);
        text("Your score:",250,200);
        textSize(30);
        text(score,370,200)
        textSize(18);
        text('Click "Next" to restart.', 400, 350);
      }
    </script>
</body>
</html>
